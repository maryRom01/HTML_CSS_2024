<!DOCTYPE html>
<html>
<head>
<title>Tips calculator</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="tip-amount">
      <div class="label">Tip Amount</div>
      <div class="dollars"><sup>$</sup><span id="tip-amount">0.00</span></div>
    </div>
    <div class="total-per-person">
      <div class="label">Total Per Person</div>
      <div class="dollars"><sup>$</sup><span id="total-per-person">0.00</span></div>
    </div>  
    <div class="input-fields">
      <div class="bill-amount">
        <div class="field">
            <input type="text" id="bill-amount" name ="bill-amount" value="9.99" maxlength="7">
        </div>
        <div class="label">Bill Amount</div>
      </div>
      <div class="number-of-people">
        <div class="field">
            <input type="text" id="number-of-people" name ="number-of-people" value="1" maxlength="2">
        </div>
        <div class="label">Number of People</div>
      </div>  
    </div>    
    <div class="tip-percentages">
        <div>
            <input type="radio" name="tip" value="5%" id="five-percent">
            <label for="five-percent">5%</label>
        </div>
        <div>
            <input type="radio" name="tip" value="10%" checked id="ten-percent">
            <label for="ten-percent">10%</label>
        </div>
        <div>
            <input type="radio" name="tip" value="15%" id="fifteen-percent">
            <label for="fifteen-percent">15%</label>
        </div>
        <div>
            <input type="radio" name="tip" value="20%" id="twenty-percent">
            <label for="twenty-percent">20%</label>
        </div>
    </div> 
    <div class="button-wrapper">
      <button id="calculate">
        Calculate
      </button>
    </div>    
  </div>
  <script src="script.js"></script>
</body>
</html>
